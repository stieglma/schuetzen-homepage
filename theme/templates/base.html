<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.min.css" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
{% block header %}
{% endblock header %}

{% block content %}
{% endblock content %}

<!-- Footer -->
<footer id="footer" class="sm-padding bg-dark">

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row">

            <div class="col-md-12">

                <!-- footer logo -->
                <div class="footer-logo">
                    <a href="{{ SITEURL }}/index.html"><img src="{{ SITEURL }}/theme/img/logo_transparent.png" alt="logo"></a>
                </div>
                <!-- /footer logo -->

                <!-- footer copyright -->
                <div class="footer-copyright">
                    <p>Copyright Â© 2017. All Rights Reserved. Designed by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
                </div>
                <!-- /footer copyright -->

            </div>

        </div>
        <!-- /Row -->

    </div>
    <!-- /Container -->

</footer>
<!-- /Footer -->

<!-- Preloader -->
<div id="preloader">
    <div class="preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<!-- /Preloader -->

<!-- jQuery Plugins -->
<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/owl.carousel.min.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/main.js"></script>
</body>
</html>
